<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Application</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h2 class="mt-5 mb-4 text-center head">ToDo Application</h2>

        <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row col-md-8 col-lg-12 col-sm-12 mb-5 d-flex flex-column align-items-center d1" >
            <div class="form-group col-md-8 mb-2">
                <label for="title">Title</label>
                <input type="text" name="Title" class="form-control" id="title" 
                placeholder="What do you want to do?" required>

            </div>
            <div class="form-group col-md-8 mb-2">
                <label for="duedate">Due</label>
                <input type="date" name="Due" class="form-control" id="duedate" required>
            </div>

            <div class="form-group col-md-8 mb-2">
                <label for="priority">Priority</label>
                <select name="priority" id="priority" required>
                    <option value="">Select priority</option>
                    <option value="Lower">Lower</option>
                    <option value="Normal">Normal</option>
                    <option value="Higher">Higher</option>
                </select>
            </div>

            <div class="form-group col-md-8 mb-2">
                <label for="comment">Comment (optional)</label>
                <textarea name="comment" id="comment"></textarea>
            </div>

            <div class="col-md-8 mb-2">
                <div class="col-md-12 mt-5">
                  <button class="btn btn-primary" id="Submit">Add Details</button>
                </div>
                <div class="col-md-12 mt-5">
                 <button class="btn btn-warning" id="Update">Update Details</button>
                </div>
            </div>
            </div>
        </div>

        <div class="container text-center">
            <div class="col-lg-12 col-md-6" id="td">Task Details</div>
        </div>

        <hr>
        <div class="row">
            <div class="col-12">
                <table class="table table-bordered" id="tableList">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Due Date</th>
                            <th>Priority</th>
                            <th>Comments/Categories</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
